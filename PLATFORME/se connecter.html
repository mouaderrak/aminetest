        function redirectToInscription() {
            window.location.href = "s'inscrire.html";
        }

        function redirectToIndex() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("mot-de-passe").value;

            if (email !== "" && password !== "") {
                window.location.href = "index.html";
            } else {
                alert("Veuillez remplir les informations sur la page s'inscrire.html d'abord.");
            }
        }

        function validateLogin() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("mot-de-passe").value;

            if (email === "" || password === "") {
                alert("Veuillez remplir les informations sur la page se connecter.html d'abord.");
